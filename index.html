<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
    <style>
        body {
            padding: 20px;
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #markdown-output {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">Markdown to HTML Converter</h1>
        <div class="mb-3">
            <input type="file" id="file-input" accept=".md" class="form-control" />
        </div>
        <button id="convert-btn" class="btn btn-primary">Convert Markdown</button>
        <div id="loading" class="mt-3">Loading...</div>
        <div id="markdown-output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/2.1.3/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
    <script>
        document.getElementById('convert-btn').addEventListener('click', function () {
            const fileInput = document.getElementById('file-input');
            const outputDiv = document.getElementById('markdown-output');
            const loadingDiv = document.getElementById('loading');

            if (!fileInput.files.length) {
                alert('Please select a markdown file to convert.');
                return;
            }

            loadingDiv.style.display = 'block';
            outputDiv.innerHTML = '';

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const markdown = e.target.result;
                try {
                    const html = marked(markdown);
                    outputDiv.innerHTML = html;
                    hljs.highlightAll();
                } catch (error) {
                    outputDiv.innerHTML = '<div class="alert alert-danger">Error converting markdown: ' + error.message + '</div>';
                } finally {
                    loadingDiv.style.display = 'none';
                }
            };

            reader.onerror = function () {
                outputDiv.innerHTML = '<div class="alert alert-danger">Error reading file.</div>';
                loadingDiv.style.display = 'none';
            };

            reader.readAsText(file);
        });
    </script>
</body>

</html>
